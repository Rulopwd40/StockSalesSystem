
spring.datasource.url=jdbc:sqlite:database_sqlite/libreria_db.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=


spring.jpa.properties.hibernate.dialect=com.libcentro.demo.config.SQLiteDialect
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.profiles.active=dev

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.use_scrollable_resultset=true
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;